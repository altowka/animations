<!DOCTYPE html>

<html>

<head>
    <title>Processing.JS inside Webpages: Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>These are examples of my animations written in processing.js</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 animations">
            <canvas class="canvas" id="mycanvas"></canvas>
            <div>
                <button class="btn btn-primary" onclick="city()">once again</button>
            </div>
        </div>
        <div class="col-md-4 animations">
            <canvas class="canvas" id="mycanvas1"></canvas>
        </div>
        <div class="col-md-4 animations">
            <canvas class="canvas" id="mycanvas2"></canvas>
        </div>
    </div>


    <canvas data-processing-sources="hello-web.pde"></canvas>
    <canvas data-processing-sources="processing.pde"></canvas>
    <canvas data-processing-sources="processing2.pde"></canvas>

</body>

<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
<script src="city.js"></script>
<script src="fish.js"></script>
<script src="skate.js"></script>

</html>
